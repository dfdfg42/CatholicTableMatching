<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Navigation Example</title>
    <link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet" />
    <link href="/css/navbar_style.css" rel="stylesheet" /> <!-- 분리된 CSS 파일을 참조 -->


</head>
<body>
    <nav th:fragment="navbarnes">
    <div class="navbar">
        <section>
            <button type="button" class="nes-btn maker" onclick="document.getElementById('dialog-rounded-maker').showModal();">
                만냠 beta:0.1v
            </button>
            <dialog class="nes-dialog is-rounded" id="dialog-rounded-maker" style="width: 80%; ">
                <form method="dialog">
                    <p class="nes-text is-primary" style="text-align: center;">
                        <i class="nes-icon is-small heart"></i>
                        만냠 이용방법
                        <i class="nes-icon is-small heart"></i>
                    </p>
                    <p>
                        1. 내 정보를 입력<br>
                        2. 음식과 시간대를 선택<br>
                        3. 만냠 시작~<br>
                        4. 만냠이 되면 문자로 알려<br>
                        <span class="indent">드려요!</span>
                    </p>
                    <menu class="dialog-menu" style="display: flex; justify-content: center;">
                        <button class="nes-btn is-primary">닫기</button>
                    </menu>
                </form>
            </dialog>
        </section>

        <div>
            <div class="hamburger-menu" onclick="toggleMenu()">
                <i class="nes-logo"></i>
            </div>
        </div>
    </div>

    <div id="myNav" class="menu-panel">
        <a href="/userinfo">내 정보수정</a>
        <a href="/match">매칭하기</a>
        <a th:href="@{/match/{userId}(userId=${user.id})}">나의 매칭</a>
        <a href="#" onclick="document.getElementById('dialog-rounded-help').showModal();">이용방법</a>


        <section>
            <button type="button" class="nes-btn is-primary want" onclick="document.getElementById('dialog-rounded-inSta').showModal();">
                건의사항
            </button>
            <dialog class="nes-dialog is-rounded " id="dialog-rounded-inSta" style="width: 80%;">
                <form method="dialog">
                    <p class="title-want" style="justify-content: center; align-items: center;">
                        <i class="nes-icon close is-small"></i>
                        건의사항 & 버그신고
                        <i class="nes-icon close is-small"></i>
                    </p>
                    <a href="https://www.instagram.com/cuk_csec" style="display: flex; justify-content: center; align-items: center;">
                        <span style="margin-right: 10px; color: black">CESC</span>
                        <i class="nes-icon instagram is-small"></i>
                    </a>
                    <p>버그나 건의사항 <br>위 계정으로 DM 주시면 <br>감사하겠습니다^^</p>
                    <menu class="dialog-menu" style="display: flex; justify-content: center;">
                        <button class="nes-btn is-primary">닫기</button>
                    </menu>
                </form>
            </dialog>
        </section>

        <dialog class="nes-dialog is-rounded" id="dialog-rounded-help" style="width: 80%;">
            <form method="dialog">
                <p class="nes-text is-primary" style="text-align: center;">
                    <i class="nes-icon is-small heart"></i>
                    만냠 이용방법
                    <i class="nes-icon is-small heart"></i>
                </p>
                <p>
                    1. 내 정보를 입력<br>
                    2. 음식과 시간대를 선택<br>
                    3. 만냠 시작~<br>
                    4. 만냠이 되면 문자로 알려<br>
                    <span class="indent">드려요!</span>
                </p>
                <menu class="dialog-menu" style="display: flex; justify-content: center;">
                    <button class="nes-btn is-primary">확인</button>
                </menu>
            </form>
        </dialog>


    </div>

    <script>
        function toggleMenu() {
            var menuPanel = document.getElementById("myNav");
            if (menuPanel.style.width === "250px") {
                menuPanel.style.width = "0";
            } else {
                menuPanel.style.width = "250px";
            }
        }
    </script>
</nav>
</body>
</html>
